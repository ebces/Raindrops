<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="icon" href = "data:,">
</head>
<body>
    <main>
        <h1 class="title">Raindrops</h1>
        <div class="statistic">
            <h2 class="statistic__speed">Speed</h2>
            <p class="statistic__text">Equations Per Minute: <span class="statistic__number statistic__number--equations"></span> </p>
            <p class="statistic__text">Total Equations Solved: <span class="statistic__number statistic__number--total-equations"></span></p>
            <h2 class="statistic__accuracy">Accuracy</h2>
            <p class="statistic__text">Overall: <span class="statistic__number statistic__number--overall"></span></p>
            <p class="statistic__text">Under Pressure: <span class="statistic__number statistic__number--under-pressure">0</span></p>
            <p class="statistic__text statistic__text--total-score"></p>
        </div>
        <button class="continue-button" onclick="document.location='./index.html'">
            Continue
            <img src="assets/images/arrow.png" alt="arrow" class="continue-button__arrow">
        </button>
    </main>
    <script src="result.js"></script>
</body>
</html>
