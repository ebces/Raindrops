<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <main>
        <h1 class="title">Raindrops</h1>
        <div class="statistic">
            <h2 class="statistic__speed">Speed</h2>
            <p class="statistic__text statistic__text--equations">Equations Per Minute: 0</p>
            <p class="statistic__text statistic__text--total-equations">Total Equations Solved: 0</p>
            <h2 class="statistic__accuracy">Accuracy</h2>
            <p class="statistic__text statistic__text--overall">Overall: 0%</p>
            <p class="statistic__text statistic__text--under-pressure">Under Pressure: 0%</p>
            <p class="statistic__text statistic__text--total-score">0 points</p>
        </div>
        <div class="continue-button">
            <span class="continue-button__text">Continue</span>
            <img src="assets/images/arrow.png" alt="arrow" class="continue-button__arrow">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
